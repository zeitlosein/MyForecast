<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="imgae icon" type="image/png" href="./icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>MyForecast</title>
  </head>
  <body>
    <div id="searchContainer">
      <input
        class="searchControl"
        type="text"
        placeholder="City Name or Zipcode"
        id="searchInput"
      />

      
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
      <div id="weatherDescription">
        <h1 id="cityHeader"></h1>
        <div id="weatherMain">
          <div id="temperature"></div>
          <div id="weatherDescriptionHeader"></div>
          <div><img id="documentIconImg" /></div>
        </div>
        <hr />
        <div id="windSpeed" class="bottom-details"></div>
        <div id="humidity" class="bottom-details"></div>
      </div>
    </div>
    <div class="footer">
      <footer id="credits">
        <i class="fa fa-wrench"></i>  Built by
        <a target="_blank" class="name" href="https://zeitlosdesign.ca">Nikolas Smith </a>
      </p>
    </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
